    module: Environment and climate
    indicator: Environmental impact
    disclosure format: Disclose the measures adopted by the project to mitigate and/or remedy the environmental impact (E.g. \[free text justification/explaining the measures adopted\] and document).
    mapping: 'Project level: Add a document, set its `.documentType` to ''environmentalMeasures'', add a description of the environmental measures adopted to its `.description` and set  `.url` to the URL of the document that describes the project''s environmental measures (if available).'
    example: |-
        {
          "documents": [
            {
              "id": "1",
              "documentType": "environmentalMeasures",
              "description": "The following environmental measures are adopted by the project...",
              "url": "http://example.com/documents/environmentalMeasures.pdf"
            }
          ]
        }
