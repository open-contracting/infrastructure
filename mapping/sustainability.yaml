-   id: '1.1'
    title: Procurement strategy
    module: Economic and fiscal
    indicator: Procurement viability
    disclosure format: Disclose the procurement strategy risk assessment. This tends to be part of the decision-making strategy and likely includes discussions regarding capabilities, the delivery model and the rationale for the risk allocation decision. (E.g. \[Document\]).
    mapping: '**Project Level:** [Add a project document](../common.md#add-a-project-document) and set `.documentType` to ''procurementStrategyRiskAssessment''.'
    example: |-
        {
          "documents": [
            {
              "id": "1",
              "title": "Procurement strategy risk assessment",
              "documentType": "procurementStrategyRiskAssessment",
              "url": "http://example.com/documents/procurementStrategyRiskAssessment.pdf"
            }
          ]
        }
-   id: '1.2'
    title: Life cycle cost
    module: Economic and fiscal
    indicator: Economic viability
    disclosure format: Disclose the life cycle cost of the project, which is the cost of an asset throughout its life cycle while fulfilling the performance requirements (ISO 15686-5:2017) (E.g. \[value\]).
    mapping: '**Project Level:** Add a `CostMeasurement` object to the `costMeasurements` array. Set `.date` to the date the analysis was prepared. If the cost measurement was performed as part of the project appraisal, set `.stage` to ''preConstruction''. Otherwise, choose an appropriate code from the stage codelist. Map to the cost measurement''s `.lifeCycleCost.cost`.'
    example: |-
        {
          "costMeasurements": [
            {
              "id": "1",
              "stage": "preConstruction",
              "date": "2014-05-01T00:00:00Z",
              "lifeCycleCost": {
                "cost": {
                  "amount": 10000000,
                  "currency": "usd"
                }
              }
            }
          ]
        }
